<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link id="themeLink" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- https://isayeff-country.vercel.app/ -->
</head>

<body>
    <nav class="px-2 py-3 position-relative">
        <div class="navlinks d-flex align-items-center p-0">
            <ul class="left_links align-items-center"></ul>
            <i class="fa-solid fa-earth-americas fs-1 p-2"></i>
            <ul class="right_links align-items-center"></ul>
            <div class="mode_btn">
                <img class="light_mode" src="img/sun.png" alt="mode_img" onclick="lightModeChange()">
                <img class="dark_mode" src="img/dark mode.png" alt="mode_img" onclick="darkModeChange()">
            </div>
            <ul class="sm_links position-absolute flex-column align-items-center"></ul>
            <i class="fa-solid fa-bars fs-4" onclick="toggleLinks()"></i>
        </div>
    </nav>

    <header class="py-5">
        <div class="container">
            <div class="header_content d-flex flex-column align-items-center justify-content-center">
                <h1 class="text-center">Welcome to CountryApp Website</h1>
                <h2 class="text-center">You can find data of any country in this website.</h2>
                <div class="header_btns">
                    <button class="look_btn text-white border-0 text-center py-3">HAVE A LOOK</button>
                    <button class="search_btn text-white border-0 text-center py-3"
                        onclick="toggleSearch()">SEARCH</button>
                </div>
                <div class="search_box position-relative">
                    <input type="text" placeholder="Search country" oninput="searchCountry()">
                    <i class="fa-solid fa-magnifying-glass position-absolute"></i>
                    <i class="fa-solid fa-xmark position-absolute" onclick="clearInput()"></i>
                </div>
            </div>
            <div class="rand_country_box"></div>
        </div>
    </header>

    <div class="bg_main">
        <main class="py-5">
            <div class="container">
                <div class="countries d-flex flex-wrap"></div>
                <div class="more_btn"></div>
            </div>
        </main>
    </div>

    <hr class="m-0">
    <footer>
        <div class="container">
            <div class="footer_content py-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img class="me-3" src="img/1740752875515.png" alt="logo">
                    <p>by Agasalim Privacy Â© 2025</p>
                </div>
                <div class="social d-flex align-items-center">
                    <i class="fa-brands fa-instagram p-2"></i>
                    <i class="fa-brands fa-twitter p-2"></i>
                    <i class="fa-brands fa-facebook p-2"></i>
                </div>
            </div>
        </div>
    </footer>


    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
